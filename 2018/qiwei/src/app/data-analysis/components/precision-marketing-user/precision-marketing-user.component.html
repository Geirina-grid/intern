<div class="ui-g">
    <div class="ui-g-9">
        <div id="container1" class="ui-g-9">
            <chart [options]="options1">
                <series>
                   <point (select)="onPointSelect($event)"></point>
                </series>
            </chart>        
        </div>
        <div id="container2" class="ui-g-3">
            <chart [options]="options2">
                <series>
                    <point (select)="onPointSelect($event)"></point>
                </series>
            </chart>        
        </div> 
        <div class="ui-g-12">
            <chart [options]="options3">
            </chart>        
        </div>
        <div class="ui-g-12">
            <chart type="StockChart" [options]="options4">
            </chart>
        </div>           
    </div>
    <div class="ui-g-3">
        <div class="ui-g-12">
            <div style="font-size: 13px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用户ID:<p-dropdown [options]="meters" [(ngModel)]="user" [style]="{'width':'100px'}" editable="editable" placeholder="Select ID" (onChange)="onChangeUser($event)" ></p-dropdown>
            </div>
        </div>
        <div class="ui-g-12">
            <div style="font-size: 13px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日期选择：
                <p-calendar [(ngModel)]="date" [showIcon]="true" [defaultDate]="defaultDate" (onSelect)="onSelect($event)"></p-calendar>
            </div>
        </div>
        <div class="ui-g-12">
            <chart [options]="options5">
            </chart>
        </div>
        <div class="ui-g-12">
            <chart [options]="options6">
            </chart>
        </div>
    </div>
</div>
