    <div class="ui-g">
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g-7">
        <div class="ui-g-12">
          <chart [options]="options1">
            <series>
              <point (select)="onPointSelect($event)" (unselect)="unselect()"></point>
            </series>
          </chart>
        </div>
        <div class="ui-g-12">
          <chart [options]="options2">
            <series>
              <point (select)="onPointSelect1($event)"></point>

          </chart>
        </div>


      </div>
      <div class="ui-g-5">
          <div class="ui-g-12">
              <chart [options]="options3">
              </chart>
            </div>
            
        <div class="ui-g-12">
          <chart [options]="options4"></chart>
        </div>
