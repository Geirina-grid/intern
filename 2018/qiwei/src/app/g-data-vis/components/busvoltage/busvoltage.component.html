        <p-column field="VAmag" header="A相电压(kV/p.u.)" [sortable]="true"></p-column>

        <p-column field="VBang" header="B相电压相角(度)" [sortable]="true"></p-column>
        <p-column field="VCang" header="C相电压相角(度)" [sortable]="true"></p-column>

      </p-dataTable>
