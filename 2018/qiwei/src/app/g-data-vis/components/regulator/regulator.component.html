


  <div style="text-align:right">
  <p-dataTable #dt [value]="regulators" exportFilename="Regulator Parameters" selectionMode="multiple" [metaKeySelection]="false" [(selection)]="selectedRegs" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20,25,30]" dataKey="regulator_name" sortMode="multiple">
    <p-header>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" style="float:left"></button>
            调压器 运行参数               
            <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:right"></button>
        </div>
    </p-header>
    <p-column field="regulator_name" header="调压器名"  [sortable]="true"></p-column>
    <p-column field="tap_bus" header="节点名" [sortable]="true"></p-column>
    <p-column field="phase" header="调压相位"  [sortable]="true"></p-column>
    <p-column field="voltage_level" header="控制电压(V)" [sortable]="true"></p-column>
    <p-column field="R" header="电阻电压(V)" [sortable]="true"></p-column>
    <p-column field="X" header="电抗电压(V)" [sortable]="true"></p-column> 
    <p-column field="Tap_max" header="最大档位" [sortable]="true"></p-column> 
    <p-column field="Tap_min" header="最小档位" [sortable]="true"></p-column> 
    <p-column field="Tap_range" header="步长(V)"  [sortable]="true"></p-column>
    <p-column field="PT" header="PT变比" [sortable]="true"></p-column>
    <p-column field="CT_rating" header="CT额定电流(A)"  [sortable]="true"></p-column>
    <p-column field="bandwidth" header="带宽(V)" [sortable]="true"></p-column> 
    <p-column field="control_phase" header="电压控制相位"  [sortable]="true"></p-column>
  </p-dataTable>
 </div>
