<!--
<div style="text-align:center">
    <h1>
         Transmission Line Output
    </h1>
  </div>
-->

<div style="text-align:right">     
  <p-dataTable #dt [value]="lineResults"  exportFilename="Line Results" selectionMode="multiple" [metaKeySelection]="false" [(selection)]="selectedLineResults" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20,25,30]" dataKey="edge_name" sortMode="multiple">
    <p-header>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" style="float:left"></button>
            线路运行结果               
            <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:right"></button>
        </div>
    </p-header>
    <p-column header="线路名" field="edge_name" [sortable]="true"></p-column>
    <p-column header="始端节点" field="tap_bus_name" [sortable]="true"></p-column>
    <p-column header="末端节点" field="z_bus_name" [sortable]="true"></p-column>
    <p-column header="A相有功(kW)" field="PA" [sortable]="true"></p-column>
    <p-column header="A相无功(kVar)" field="QA" [sortable]="true"></p-column>
    <p-column header="B相有功(kW)" field="PB" [sortable]="true"></p-column>
    <p-column header="B相无功(kVar)" field="QB" [sortable]="true"></p-column>  
    <p-column header="C相有功(kW)" field="PC" [sortable]="true"></p-column> 
    <p-column header="C相无功(kVar)" field="QC" [sortable]="true"></p-column> 
    <p-column header="A相电流(A)" field="IA" [sortable]="true"></p-column>
    <p-column header="A相电流相角(度)" field="IA_ang" [sortable]="true"></p-column>    
    <p-column header="B相电流(A)" field="IB" [sortable]="true"></p-column>
    <p-column header="B相电流相角(度)" field="IB_ang" [sortable]="true"></p-column>
    <p-column header="C相电流(A)" field="IC" [sortable]="true"></p-column>  
    <p-column header="C相电流相角(度)" field="IC_ang" [sortable]="true"></p-column> 
    <p-column header="A相线损(kW)" field="lossA" [sortable]="true"></p-column>
    <p-column header="B相线损(kW)" field="lossB" [sortable]="true"></p-column>  
    <p-column header="C相线损(kW)" field="lossC" [sortable]="true"></p-column> 
  </p-dataTable>
</div>
